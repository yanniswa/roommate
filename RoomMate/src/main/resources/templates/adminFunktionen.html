<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Funktionen auswählen</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<h1>RoomMate Admin Panel</h1>

<h2>Arbeitsplatz hinzufügen</h2>
<form method="post">
    <label for="raumnummer">Raumnummer:</label>
    <input type="number" id="raumnummer" name="raumnummer"> <br>
    <label for="ausstattung1">Austattung1:</label>
    <input type="text" id="ausstattung1" name="ausstattung1"> <br>
    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
    <button type="submit">
        Abschicken
    </button>
</form>



<h2>Arbeitsplatzübersicht</h2>
<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th>ArbeitsplatzID</th>
        <th>Ausstattung</th>
        <th>Raumnummer</th>
        <th>Aktionen</th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop durch die Raumobjekte im Modell -->
    <tr th:each="arbeitsplatz : ${arbeitsplaetze}">
        <td th:text="${arbeitsplatz.getId()}"></td>
        <td>
            <ul>
                <li th:each="ausstattung : ${arbeitsplatz.getAusstattung()}" th:text="${ausstattung}"></li>
            </ul>
        </td>
        <td th:text="${arbeitsplatz.getRaumnummer()}"></td>
        <td>
            <button type="submit">
                <a th:href="@{/admin/{arbeitsplatzId}(arbeitsplatzId=${arbeitsplatz.getId()})}">Ausstattung bearbeiten</a>
            </button>

            <button type="submit">
                Arbeitsplatz löschen
            </button>
        </td>
    </tr>
    </tbody>
</table>
<h2>Buchungsübersicht</h2>
<table class="table table-hover table-bordered">
    <thead>
    <tr>
        <th>BuchungsID</th>
        <th>Benutzer</th>
        <th>Datum</th>
        <th>Uhrzeit</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <!-- Loop durch die Raumobjekte im Modell -->
    <tr th:each="buchung : ${alleBuchungen}">
        <td th:text="${buchung.getId()}"></td>
        <td>
            <ul>
                <li th:text="${buchung.getBenutzer()}"></li>
            </ul>
        </td>
        <td th:text="${buchung.getLocalDate()}"></td>
        <td>
            <span th:text="${buchung.getAnfang()}"></span>
            <span> bis </span>
            <span th:text="${buchung.getEnde()}"></span>
        </td>

        </td>
        <td>
            <button type="submit">
                <a href="/admin">BuchungLöschen</a>
            </button></td>
    </tr>
    </tbody>
</table>

</body>
</html>
