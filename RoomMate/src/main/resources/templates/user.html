<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Platzsuche</title>
</head>
<body>
    <h1>Filter</h1>
    <form action="">
        <label for="usbc">USBC-Anschluss</label>
        <input type="checkbox" id="usbc" name="usbc"> <br>
        <label for="wlan">WLAN</label>
        <input type="checkbox" id="wlan" name="wlan"> <br>
        <label for="Raumnummer">Raumnummer:</label>
        <input type="number" id="Raumnummer" name="Raumnummer"> <br>
        <input type="submit" value="Suchen">
    </form>
    <br>

    <table border="1">
        <thead>
        <tr>
            <th>Raum</th>
            <th>Verfügbare Plätze</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <!-- Loop durch die Raumobjekte im Modell -->
        <tr th:each="raum : ${raumList}">
            <td th:text="${raum.getRoomnumber}"></td>
            <td th:text="${raum.anzahlArbeitsplaetze()}"></td>
            <td>
                <button type="submit">
                    <a th:href="@{/user/{raumNummer}(raumNummer=${raum.getRoomnumber()})}">Raumübersicht</a>
                </button></td>
        </tr>
        </tbody>
    </table>

</body>
</html>
